<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.24.3/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/navbar.js"></script>

  <title>Home</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav id="navbar"></nav>
  <!-- END NAVBAR -->


  <!-- MAIN TITLE -->
  <div class=" relative items-center w-full px-5 py-10 mx-auto md:px-12 lg:px-16 max-w-7xl lg:py-15 ">
    <div class="flex w-full mx-auto text-left">
      <div class="relative inline-flex items-center mx-auto align-middle">
        <div class="text-center">
          <h1
            class=" max-w-5xl text-2xl font-bold leading-none tracking-tighter text-neutral-600 md:text-5xl lg:text-6xl lg:max-w-7xl ">
            Date your dream job here
          </h1>
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN TITLE -->


  <!-- EXPLORE ALL JOBS BUTTON CTA -->
  <div class="flex justify-center ">
    <a href="https://pranavanand97.github.io/projectC/EmployerLogin.html">
      <button
        class=" items-center block px-10 py-3 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ">
        Explore Now >
      </button>
    </a>
  </div><br>
  <!-- END EXPLORE ALL JOBS BUTTON CTA -->


  <hr />
  <br><br><br><br>
  <p class="text-center">SECTION FOR ADS</p>
  <br><br><br><br>
  <hr /><br>


  <!-- FEATURED JOBS TITLE -->
  <div class="inset-x-0 top-0 pt-2 pb-9 max-w-3xl mx-auto text-center">
    <h1
      class="text-3xl font-extrabold text-transparent sm:text-5xl bg-clip-text bg-gradient-to-r from-blue-300 via-red-500 to-yellow-600">
      Explore Featured Jobs
    </h1>
  </div>
  <!-- END FEATURED JOBS TITLE -->


  <!-- FILTER AND SEARCH -->
  <div class="sm:items-center sm:flex sm:justify-between mx-16">
    <div class="relative space-x-1 sm:justify-end sm:order-last">
      <div class="xl:w-60">
        <div class="input-group relative flex items-stretch w-full rounded">
          <input type="search" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
          <span class="input-group-text flex items-center px-3 py-1.5 text-base font-normal text-gray-700 text-center whitespace-nowrap rounded" id="basic-addon2">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
            </svg>
          </span>
        </div>
      </div>
    </div>

    <form action="" class="flex mt-2 sm:mt-0">
      <div>
        <label for="FilterBy" class="sr-only">
          Filter
        </label>

        <select id="FilterBy" name="filter_by" class="text-sm border-gray-100 rounded">
          <option readonly>Filter</option>
          <option value="health">Health</option>
          <option value="fitness">Fitness</option>
          <option value="eating">Eating</option>
        </select>
      </div>

      <div class="ml-4"> <label for="SortBy" class="sr-only">
          Sort
        </label>

        <select id="SortBy" name="sort_by" class="text-sm border-gray-100 rounded">
          <option readonly>Sort</option>
          <option value="title-asc">Title, A-Z</option>
          <option value="title-desc">Title, Z-A</option>
          <option value="price-asc">Price, Low-High</option>
          <option value="price-desc">Price, High-Low</option>
        </select>
      </div>
    </form>
  </div>
  <!-- END FILTER AND SEARCH -->


  <!-- JOB CARDS -->
  <div class="grid grid-flow-row-dense grid-cols-3" id="jobcard"></div>
  <br>
  <div class="flex justify-center">
    <button id="btn-prev">&elsdot; Previous</button>
    <button id="btn-next">Next &egsdot;</button>
  </div>
  <p class="flex justify-center">Page<span id="page"></span></p>
  <!-- END JOB CARDS -->





  <script src="js/main.js"></script>

  <br><br><br><br><br><br>
</body>

</html>
