<!-- FILE UPLOAD -->
<script>
  async function run(e) {
    var resumeFilename = $(e).closest('form').find('[id=Name]').val()+"_"+$(e).closest('form').find('[id=JobId]').val();
    var jobIdparam = $(e).closest('form').find('[id=JobId]').val();
    const url = "https://script.google.com/macros/s/AKfycbzRWf2GX_Dt0ZksYRcBYhJfKKMKcUwp51K35kgFdTqByAzpLqkCQyT5Nf06rgkzsYiSYw/exec";
    const obj = await ParseFormObjectForGAS(e.parentNode, null, null, true);
    obj.sampleFiles[0].files[0].filename = resumeFilename
    fetch(url, { method: "POST", body: JSON.stringify({ 'a': obj, 'b': jobIdparam}) })
        .then((res) => res.json())
        .then((res) =>
          Toastify({
              text: "Hello "+res.applicantNameToast+  ",  Your Applicant ID is " + res.applicantJobRefId,
              duration: -1,
              destination: `index.html?id=${res.applicantJobRefId}`,
              newWindow: true,
              close: true,
              gravity: "bottom", // `top` or `bottom`
              position: "right", // `left`, `center` or `right`
              stopOnFocus: true, // Prevents dismissing of toast on hover
              style: {
                  background: "linear-gradient(to right, #00b09b, #96c93d)",
              },
              offset: {
                  x: 50, // horizontal axis - can be a number or a string indicating unity. eg: '2em'
                  y: 20 // vertical axis - can be a number or a string indicating unity. eg: '2em'
              },
          }).showToast());
  }
</script>

<!-- POST TO GOOGLE -->
<script>
  function postToGoogle(e) {
      var field1 = $(e).closest('form').find('[id=Name]').val();
      var field2 = $(e).closest('form').find('[id=Email]').val();
      var field3 = $(e).closest('form').find('[id=JobId]').val();
      var field4 = $(e).closest('form').find('[id=Phone]').val();

      $.ajax({
          url: "https://docs.google.com/forms/u/3/d/e/1FAIpQLSfzYmaJ6VC0MlGZF5mas6UFgJFbrCqh01c8gstmEAQhrif7Qw/formResponse",

          //add your google form generated numbers below which are also the 'names' of your inputs     
          data: {
              "entry.467876062": field1,
              "entry.362738034": field2,
              "entry.284597317": field3,
              "entry.961587284": field4,
          },
          type: "POST",
          dataType: "xml",
          success: function (d) {
            $(e).closest('div').find('[id=contact]').trigger('reset');
          },
          error: function (x, y, z) {
            Swal.fire({
              icon:'success',
              title: 'Applied Successfully!',
              text: 'You will receive a confirmation mail along with a Unique Reference Id after our system reviews your application.',
              confirmButtonText: 'OK',
            })
            $(e).closest('div').find('[id=contact]').trigger('reset');
          }
      });
      return false;
  }
</script>
