  <!-- MAIN TITLE -->

    <div class="flex w-full mx-auto text-left">

  <!-- TOP SEARCH AND FILTER BY TAG BUTTONS -->

      <div class="space-y-10">
        <div>
          <div class="flex flex-wrap items-start justify-start gap-2 whitespace-nowrap">
            <button value="java" class="filterTags border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">java</button>
            <button value="python" class="filterTags border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">python</button>
            <button value="php" class="filterTags border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">php</button>
            <button value="frontend" class="filterTags border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">frontend</button>
            <button value="backend" class="filterTags border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">backend</button>
            <button value="fullstack" class="filterTags border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">full stack</button>
            <button value="cpp" class="filterTags border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">c++</button>
          </div>
        </div>
        <div>

              </svg>

                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    </div>
  </div>
  <!-- END JOB COUNT TITLE -->

            To: "opacity-100"
          Leaving: "transition-opacity ease-linear duration-300"

            To: "opacity-0"

          Entering: "transition ease-in-out duration-300 transform"
            From: "translate-x-full"

            From: "translate-x-0"
            To: "translate-x-full"
