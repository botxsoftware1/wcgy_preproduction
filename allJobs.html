<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.24.3/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/gh/tanaikech/HtmlFormObjectParserForGoogleAppsScript_js/htmlFormObjectParserForGoogleAppsScript_js.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="https://unpkg.com/@popperjs/core@2.9.1/dist/umd/popper.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/@themesberg/flowbite@1.3.0/dist/flowbite.bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/navbar.js"></script>

  <title>All Jobs</title>
</head>
<body>
  
  <!-- NAVBAR -->
  <nav id="navbar"></nav>
  <!-- END NAVBAR -->
  


  <!-- MAIN TITLE -->
  <div class=" relative items-center w-full px-5 py-10 mx-auto md:px-12 lg:px-16 max-w-7xl lg:py-15 ">
    <div class="flex w-full mx-auto text-left">
      <div class="relative inline-flex items-center mx-auto align-middle">
        <div class="text-center">
          <h1
            class=" max-w-5xl text-2xl font-bold leading-none tracking-tighter text-neutral-600 md:text-5xl lg:text-6xl lg:max-w-7xl ">
            Date your dream job here
          </h1>
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN TITLE -->
  


  <!-- TOP SEARCH AND FILTER BUTTONS -->
  <div class="bg-orange-500 w-full py-14 px-4 lg:px-0">
    <div class="max-w-full mx-auto flex items-center justify-between flex-col space-y-8 lg:space-y-0">
      <div class="space-y-10">
        <div>
          <div class="flex flex-wrap items-start justify-start gap-2 whitespace-nowrap">
            <a href="#"
                class="border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">web3</a>
            <a href="#"
                class="border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">web
                designer</a>
            <a href="#"
                class="border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">php</a>
            <a href="#"
                class="border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">marketing</a>
            <a href="#"
                class="border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">project
                management</a>
            <a href="#"
                class="border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">blockchain</a>
            <a href="#"
                class="border border-gray-900 py-1 text-sm px-4 bg-rose-50 text-gray-900 rounded">nodejs
                developer</a>
          </div>
        </div>
        <div>
          <form id="searchBar">
            <div class="border-2 border-gray-900 flex justify-between items-center rounded-lg bg-white w-full">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400 mx-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
              <input id="searchField" class="focus:outline-none focus:ring-0 text-gray-900 bg-white placeholder-gray-400 w-full" placeholder="Search for any job"/>
              <button class="bg-gray-900 text-white h-fit py-3 px-8" type="submit"/>
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- END TOP SEARCH AND FILTER BUTTONS -->



  <!-- ALL JOB CARDS -->
  <div class="max-w-6xl mx-auto space-y-4">
      <div class="flex items-center justify-center pb-10"><h1 class="text-2xl font-bold">New Jobs for Apply</h1></div>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 px-4 lg:px-0" id="allJobs">
      </div>
  </div>
  <!-- END ALL JOB CARDS -->



  <!-- PAGINATION CONTROLS -->
  <div>
    <div class="flex justify-center mt-4">
      <button class="prev-btn p-2">&elsdot; Prev</button>
      <button class="next-btn p-2">Next &egsdot;</button>
    </div>
    <p class="flex justify-center">Page<span id="page"></span></p>
  </div>
  <!-- END PAGINATION CONTROLS -->



  <script src="js/allJobs.js"></script>

  <br><br><br><br><br><br>
</body>
</html>
